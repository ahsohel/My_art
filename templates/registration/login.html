{% extends 'base.html' %}

{% block content %}


<div class="container justify-content-center d-flex">
    <h1>Login Page</h1>
</div>
<div class="container d-flex justify-content-center m-5">

    <form class="form-check" action="../.." method="POST">
        {% csrf_token %}
        {{ form }}
        <input class="text-center" type="submit" value="Submit"/>
    </form>
</div>

<script>
    $("#logout_button").hide();
</script>

{% endblock %}
